<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Weather App</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel='stylesheet' type='text/css' media='screen' href='./index.css'>

<body>
  <nav class="navbar navbar-dark bg-dark">

  <div class="container">
    <div class="row">

            <img src="" id="firstWeatherIcon" class="weather-icon">
            <ul class="weather-details">
              <li></li>

              <li></li>
            </ul>
          </div>
        </div>
        <div class="row ">
          <div id="day1" class="">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <h6 class="">Card sub</h6>

              <ul class="daysLater">
                <li></li>
                <li></li>

              </ul>
            </div>
          </div>
          <div id="day2" class="">

          </div>
          <div id="day3" class="">

              <h6 class="card-subtitle mb-2 text-body-secondary">Card sub</h6>
              <img src="" g class="weatherIcon">
              <ul class="daysLater">
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
          </div>
          <div id="day4" class="">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>

              <ul class="daysLater">

                <li></li>
              </ul>
            </div>
          </div>
          <div id="day5" class="">
            <div class="card-body">

                <li></li>

            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
